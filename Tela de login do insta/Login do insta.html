<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styleinsta.css">
    <title>Login do Instagram</title>
</head>
<body>
  <div class="cent">
        <div class="imagem">
            <img src="./combo insta.jpg" alt="imagem de dois celulares com fotos">  
        </div>
        
    <div class="central">
        <div class="princ">
                
                <h1>Instagram</h1>
            
               <div class="inserir-dados">
                <input type="email" class="emal" placeholder="Telefone, nome de usuário ou email" size="30">
                <br>
                <input type="password" class="senha" placeholder="Senha" size="30">
               </div> 
               
               <a href="" class="botom a">Entrar</a>
               <br> 

                <div class="linha"></div><p class="ou">Ou</p><div class="horizontal"></div>
                
                <br>
                <div><a href="" class="botom b"><img src="./favicon-16x16.png" alt="logo fo facebook" class="five-icon">Entrar com o Facebook</a> 
                <br>    
                <a href="" class="botom c">Esqueceu a senha?</a>
                </div>

            </div>
        
            <div class="dados">
                <p>Não tem uma conta?<a href="" class="bot d">Cadastre-se</a></p>
                </div>

                <p class="obter">Obtenha o aplicativo</p>
                <div class="app">
                  <a href=""> <img src="./ios.jpg" alt=""></a> 
                     <a href=""><img src="./store.jpg" alt=""></a>
                </div>
            </div>
        </div>
    </div>

</html>
